<!doctype html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>MOKI</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <img src="smiley.gif" alt="Smily face" width="42" height="42">
    <h1>Help me choose between..</h1>
    <div class="inputSection">
<div class=inputs>

       <input placeholder="something"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
<div class="resultSection"></div>

    <button>Go!</button>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(function() {
$('.resultSection').hide()

var add_option = function() {
$('.inputs').append('<input></input>')
}

$('.addOption').click(add_option)

    })
        </script>
  </body>
</html>
